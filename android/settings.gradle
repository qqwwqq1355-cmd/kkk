rootProject.name = 'shopin'

pluginManagement {
    // Try to load Flutter SDK path from local.properties
    def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
    def flutterSdkPath = null
    
    if (localPropertiesFile.exists()) {
        def properties = new Properties()
        localPropertiesFile.withInputStream { properties.load(it) }
        flutterSdkPath = properties.getProperty("flutter.sdk")
    }
    
    // If Flutter SDK is available, include Flutter gradle plugin
    if (flutterSdkPath != null) {
        includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" apply false
    id "com.android.application" version "8.2.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.10" apply false
}

include ':app'
